<div id="eventList">
  <h1>List of Events</h1>
  <div class="event" *ngFor="let event of events">
    <p>{{ event.name }}</p>
    <button (click)="goToDetails()">Details</button>
    <div>
      <i class="far fa-star"></i>
    </div>
  </div>

  <!-- <button (click)="goToHome()">Search Again</button> -->
</div>
