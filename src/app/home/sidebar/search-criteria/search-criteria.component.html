<div class="searchAside">
  <h2 id="title">Search For Events</h2>
  <form #form="ngForm" (ngSubmit)="getEvents(form)">
    <label for="keyword">Event</label>
    <input
      id="keyword"
      type="text"
      name="keyword"
      ngModel
      placeholder="Ex. Tigers"
    />

    <label for="location">City</label>
    <input
      id="location"
      type="text"
      name="location"
      ngModel
      placeholder="Ex. Detroit"
    />

    <label for="startDate">Start Date</label>
    <input
      id="startDate"
      type="date"
      name="startDate"
      ngModel
      placeholder="YYYY-MM-DD"
    />

    <label for="endDate">End Date</label>
    <input
      id="endDate"
      type="date"
      name="endDate"
      ngModel
      placeholder="YYYY-MM-DD"
    />

    <button id="searchBtn" (click)="goToEvents()">Search</button>
  </form>

  <button id="favsBtn" (click)="goToFavs()">View Favorites</button>
</div>
